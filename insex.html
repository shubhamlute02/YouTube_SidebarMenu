<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive- Side-Bar</title>

</head>
<body>
    <img src="assets/img/bg.jpeg" alt="backgroun-img" class="bg-image">

    <!-- HEADER -->
    <header class="header">
        <div class="header__container container">
            <div class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </div>

            <div class="search-box">
                <input class="search-input" type="text" placeholder="Search here...">
                <button class="search-btn"><i class="ri-search-eye-line"></i></button>
            </div>

            <a href="#" class="header__logo">
                <img src="assets/img/yt-logo-full.svg" alt="">
            </a>

        </div>
    </header>


    <!-- SIDEBAR -->

    <div class="sidebar" id="sidebar">
        <nav class="sidebar__container">
            <div class="sidebar__logo">
                <img src="assets/img/yt-logo-dark.svg" alt="" class="sidebar__logo-img">
                <img src="assets/img/yt-logo-text.svg" alt="" class="sidebar__logo-text">
            </div>

            <div class="sidebar__content">

                <div class="sidebar__list">
                    <a href="#" class="sidebar__link active-link">
                        <i class="ri-home-3-line"></i>
                        <span class="sidebar__link-name">Home</span>
                        <span class="sidebar__link-floting">Home</span>

                    </a>

                    <a href="#" class="sidebar__link">
                        <i class="ri-compass-3-line"></i>
                        <span class="sidebar__link-name">Explore</span>
                        <span class="sidebar__link-floting">Explore</span>

                    </a>
                    
                    <a href="#" class="sidebar__link">
                        <i class="ri-video-line"></i>
                        <span class="sidebar__link-name">Shorts</span>
                        <span class="sidebar__link-floting">Shorts</span>

                    </a>
                    
                    <a href="#" class="sidebar__link">
                        <i class="ri-add-box-line"></i>
                        <span class="sidebar__link-name">Subscriptions</span>
                        <span class="sidebar__link-floting">Subscriptions</span>

                    </a>
                </div>

                <h3 class="sidebar__title">
                    <span>Laibrary</span>
                </h3>

                <div class="sidebar__list">
                    <a href="#" class="sidebar__link">
                        <i class="ri-history-line"></i>
                        <span class="sidebar__link-name">History</span>
                        <span class="sidebar__link-floting">History</span>

                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-time-line"></i>
                        <span class="sidebar__link-name">Watch Later</span>
                        <span class="sidebar__link-floting">Watch Later</span>

                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-play-circle-line"></i>
                        <span class="sidebar__link-name">Playlists</span>
                        <span class="sidebar__link-floting">Playlists</span>

                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-heart-3-line"></i>
                        <span class="sidebar__link-name">Liked Videos</span>
                        <span class="sidebar__link-floting">Liked Videos</span>

                    </a>
                </div>

                <h3 class="sidebar__title">
                    <span>General</span>
                </h3>
                
                <div class="sidebar__list">
                    <a href="#" class="sidebar__link">
                        <i class="ri-notification-2-line"></i>
                        <span class="sidebar__link-name">Notifications</span>
                        <span class="sidebar__link-floting">Notifications</span>

                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-settings-4-line"></i>
                        <span class="sidebar__link-name">Settings</span>
                        <span class="sidebar__link-floting">Settings</span>

                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-logout-box-r-line"></i>
                        <span class="sidebar__link-name">Logout</span>
                        <span class="sidebar__link-floting">Logout</span>

                    </a>
                </div>

            </div>

            <div class="sidebar__account">
                <img src="assets/img/logo_DeKodex.png" alt="sidebar__logo-img" class="sidebar__profile">
                
                <div class="sidebar__names">
                    <h3 class="sidebar__name">De Kodex</h3>
                    <span class="sidebar__email">dekodex010@gmail.com</span>
                </div>
                <i class="ri-arrow-right-s-line"></i>

            </div>

        </nav>
    </div>

    <!-- MAIN CONTAINER-->
    <main class="main container" id="main">
        <h1>Welcome to the De-Kodex...</h1>
    </main>
        
    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
